<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>    
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>

        <h2>Luas Segitiga</h2>
    </header>
    <main>
        <img src="Assets/Rumus Luas Segitiga.png" class="tengah">
        <section class="input-section">
            <label for="tinggi-input">Tinggi Segitiga</label> 
            <input type="number" id="tinggi-input" placeholder="0">
            <label for="alas-input">Alas Segitiga</label>
            <input type="number" id="alas-input" placeholder="0">
            <section>
                <button type="submit" onclick="calculateArea()">Hitung</button>
                <button type="reset" onclick="resetFormArea()">Reset</button>
                <p id="result-area"></p>
            </section>
        </section>
    </main>
    <script src="JavaScript/script..JS"></script>
</body>
<body>
    <header>
        <h2>Keliling Segitiga</h2>
    </header>
    <main>
        <img src="Assets/1853786887.jpg" alt="Keliling Segitiga" class="tengah">
        <section class="input-section">
            <label for="sisi-input">Sisi Pertama</label> 
            <input type="number" id="sisiPertama-input" placeholder="0">
            <label for="sisi-input">Sisi Kedua</label>
            <input type="number" id="sisiKedua-input" placeholder="0">
            <label for="sisi-input">Sisi Ketiga</label>
            <input type="number" id="sisiKetiga-input" placeholder="0">
            <section>
                <button type="submit" onclick="calculatePerimeter()">Hitung</button>
                <button type="reset" onclick="resetFormPerimeter()">Reset</button>
                <p id="result-perimeter"></p>
            </section>
        </section>
    </main>
    
</body>
</html>
